<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Sarcasm Translator</title>

  <meta name="theme-color" content="#fafafa">
  
  <style>

    div {

      text-align: center;

    }

    .btn {
      background-color:darkblue;
      border: none;
      color: white;
      padding: 8px 40px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }

  </style>

<!--JS libraries-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>

<!--main JS-->
  <script>
$(document).ready(function(){
//------translate on click------//
$("#translateText").click(function(){

var y = $("#translate").val();
var x = alternativeCase(y);

//------alternate upper and lower case------//
function alternativeCase(string){
var output = "";
for(var i = 0; i < string.length; i++){
    if (i % 2 != 0) {
        output += string[i].toUpperCase();
    }
    else {
        output += string[i].toLowerCase();
     }   
}
console.log(output);
return output;;
}

//------return result to result text area------//
$("#translateResult").val(x);  
});

//---invoke clipboard library---//
new ClipboardJS('.btn');
});
    
</script>

</head>

<body>
<h1 style="text-align: center;">Translate your text to a sArCaStIc sTyLe.</h1>

<div>
<TextArea type="text" id="translate" cols="40" rows="5"></TextArea> <br />
<button id="translateText" class="btn">Translate</button> <br /><br />

Result:<br />
<TextArea id="translateResult" type="text" cols="40" rows="5" value="" readonly></TextArea><br />
<button id="copy" class="btn" data-clipboard-target="#translateResult">Copy</button> <br />
</div>
</body>

</html>
